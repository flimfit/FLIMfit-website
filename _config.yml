# Dependencies
gems:             [jekyll-paginate, jekyll-gist]
markdown:         kramdown
kramdown:
  input:          GFM
highlighter:      rouge

# Permalinks
permalink:        pretty

# Setup
title:            FLIMfit
tagline:          'FLIM analysis'
description:      'A state of the art open source FLIM analysis package'
url:              http://127.0.0.1/
baseurl:          /

author:
  name:           'Sean Warren'
  url:            https://github.com/seanwarren

paginate:         5
paginate_path:    "/news/page:num/"

# Custom vars
version:          5.1.0

links:
   mailing-list:  http://lists.openmicroscopy.org.uk/mailman/listinfo/flimfit-users/
   downloads:     http://downloads.openmicroscopy.org/latest/flimfit/
   docs:          http://docs.flimfit.org/
   video:         http://www.vimeo.com/flimfit

github:
  repo:           https://github.com/imperial-photonics/FLIMfit/

page_gen-dirs:    true

page_gen:
 - data:          'downloads'
   name:          'version'
   dir:           'downloads'
